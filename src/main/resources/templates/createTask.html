<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">

<title>Create task</title>
<link rel="stylesheet" type="text/css" href="signUp.css">

<body>
<div class="container">
    <main>
        <div class="test">
            <form th:action="@{/api/tasks/addTask}" th:object="${task}" method="post">
                <label for="title">Title</label>
                <input type="title" id="title" name="title" required>

                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>

                <label for="priority">Priority</label>
                <input type="number" id="priority" name="priority" required>

                <select id="status" name="status">
                    <option disabled selected> Select Status</option>
                    <option value="IDLE">IDLE</option>
                    <option value="INITIATED">INITIATED</option>
                    <option value="DONE">DONE</option>
                </select>
                <button>Submit</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
