<main>
    <form action="/api/users/addUser" method="post">
        <h2>Sign Up</h2>

        <p><label for="email">Email</label></p>
        <input type="text" id="email"  name="email" placeholder="Full name" required>
        <p><label for="username">Username</label></p>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <p><label for="password">Password</label></p>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <p><label for="role">Role</label></p>
        <select id="role" name="role">
            <option value="" disabled selected>Select role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="CLIENT">CLIENT</option>
        </select>

        <div class="agree">
            <input type="checkbox" id="checkbox"><p1>Agree to Terms and conditions</p1>
        </div>
        <button>Sign Up</button>
    </form>

</main>
